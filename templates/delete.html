{% extends "base.html" %}
{% block content %}

        <h1>Did a puppy get adopted?</h1>
        <p1>Please enter their ID to remove them from the database.</p1>
        <br>
        <br>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.id.label }}{{ form.id() }}
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
